<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    
    <form>
        
        <p>
            Name: <input type="text">
        </p>
        <p>
            Surname: <input type="text">
        </p>
        <p>
            E mail: <input type="email">
        </p>
        <p>
            Password: <input type="password">
        </p>
        <p>
            Remember the Password <input type="checkbox">
        </p>
        <p>
            Gender: <br>
            Male:<input type="radio" name="Gender">
            Female:<input type="radio" name="Gender">
        </p>
        <p>
            Interests: <br>
            reading <input type="checkbox" name="Interests">
            swimming <input type="checkbox" name="Interests">
            hiking <input type="checkbox" name="Interests">
        </p>
        <p>
            Country of Residance: <br>
            <select name="Country">
                <option>Turkey</option>
                <option>Washington</option>
                <option>Germany</option>
            </select>

        <p>
            Country of Residance: <br>
            <select multiple name="Country">
                <option>Turkey</option>
                <option>Washington</option>
                <option>Germany</option>
            </select>
        </p>
        </p>
    </form>

</body>
</html>
