<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Formatting</title>
    <style>
        a {
            color: rebeccapurple;
            font-size: 25px;
            margin: 10px;
        }
        a:hover{
            color: brown;
            background-color: azure;
            text-decoration: none;
        }
    </style>
</head>
<body>
    
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>
    <a href="#">Link 4</a>

</body>
</html>
